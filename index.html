<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfleisch Warenbestand – Menü</title>
    <style>
        /* Gemeinsames jagdliches Design: dunkelgrüner Hintergrund mit heller Typografie */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1em;
            min-height: 100vh;
            background: linear-gradient(to bottom, #2e5339, #1c2a20);
            color: #fdfdfd;
            position: relative;
            overflow-x: hidden;
        }
        h1 {
            margin-top: 0.5em;
            margin-bottom: 1em;
            text-align: center;
            font-size: 2em;
        }

            flex-direction: column;

            margin-top: 3em;
        }
        .home-choice p {
            font-size: 1.3em;
        }
        .home-button {
            display: inline-block;
            padding: 0.8em 1.6em;
            font-size: 1.2em;
            border: none;
            border-radius: 6px;
            background-color: #6a462f;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .home-button:hover {
            background-color: #845632;
        }
    </style>
