<div class="form-section">

        <option value="Gulasch">Gulasch</option>

        <tr>
            <th>Wildart</th>
            <th>Teilst√ºck</th>

    </table>
</div>

<script>
const supabaseUrl = 'https://jdeostlfpeckgsljzwzi.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkZW9zdGxmcGVja2dzbGp6d3ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMTg3NzAsImV4cCI6MjA2OTg5NDc3MH0.DnmdWAVz6vUkk_DZluz8h7jiPhLotl6RdydWFsPh0QM';
// Initialisiere Supabase‚ÄëClient. Die globale Variable ‚Äûsupabase‚Äú wird durch das
// CDN bereitgestellt. Hier wird nur die Funktion createClient aus ihr
// de-strukturiert, um Verwechslungen mit dem Namespace zu vermeiden.
const { createClient } = supabase;
const db = createClient(supabaseUrl, supabaseAnonKey);

// Set today's date by default
document.addEventListener('DOMContentLoaded', () => {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('datum_e').value = today;
    document.getElementById('datum_a').value = today;
    loadStock();
});

// Einlagerung speichern
document.getElementById('btn_e').addEventListener('click', async () => {
    const wildart = document.getElementById('wildart_e').value;
    const teil = document.getElementById('teil_e').value;
    const menge = parseFloat(document.getElementById('menge_e').value);
    const einheit = document.getElementById('einheit_e').value;
    const lagerort = document.getElementById('lagerort_e').value;
    const datum = document.getElementById('datum_e').value;
    if (!menge || menge <= 0) {
        alert('Bitte eine g√ºltige Menge eingeben.');
        return;
    }
    const { error } = await db.from('bestandsdaten').insert({
        wildart: wildart,
        teil: teil,
        menge: menge,
        einheit: einheit,
        typ: 'Einlagerung',
        datum: datum,
        lagerort: lagerort
    });
    if (error) {
        alert('Fehler bei der Einlagerung: ' + error.message);
    } else {
        alert('Einlagerung gespeichert.');
        document.getElementById('menge_e').value = '';
        loadStock();
    }
});

// Entnahme speichern
document.getElementById('btn_a').addEventListener('click', async () => {
    const wildart = document.getElementById('wildart_a').value;
    const teil = document.getElementById('teil_a').value;
    const menge = parseFloat(document.getElementById('menge_a').value);
    const einheit = document.getElementById('einheit_a').value;
    const lagerort = document.getElementById('lagerort_a').value;
    const datum = document.getElementById('datum_a').value;
    const verwendung = document.getElementById('verwendung_a').value;
    if (!menge || menge <= 0) {
        alert('Bitte eine g√ºltige Menge eingeben.');
        return;
    }
    const { error } = await db.from('bestandsdaten').insert({
        wildart: wildart,
        teil: teil,
        menge: menge,
        einheit: einheit,
        typ: 'Entnahme',
        datum: datum,
        lagerort: lagerort,
        verwendungszweck: verwendung
    });
    if (error) {
        alert('Fehler bei der Entnahme: ' + error.message);
    } else {
        alert('Entnahme gespeichert.');
        document.getElementById('menge_a').value = '';
        document.getElementById('verwendung_a').value = '';
        loadStock();
    }
});

// Bestand laden und anzeigen
async function loadStock() {
    const { data, error } = await db.from('bestandsdaten').select('*');
    if (error) {
        console.error('Fehler beim Laden der Daten:', error);
        return;
    }
    // Summen berechnen
    const totals = {};
    data.forEach(item => {
        const key = item.wildart + '_' + item.teil;
        if (!totals[key]) {
            totals[key] = { wildart: item.wildart, teil: item.teil, menge: 0, einheit: item.einheit };
        }
        if (item.typ === 'Einlagerung') {
            totals[key].menge += item.menge;
        } else if (item.typ === 'Entnahme') {
            totals[key].menge -= item.menge;
        }
    });
    // Tabelle aktualisieren
    const tbody = document.querySelector('#bestand_table tbody');
    tbody.innerHTML = '';
    Object.values(totals).forEach(item => {
        if (item.menge > 0) {
            const tr = document.createElement('tr');
            tr.innerHTML =
                '<td>' + item.wildart + '</td>' +
                '<td>' + item.teil + '</td>' +
                '<td>' + item.menge.toFixed(2) + '</td>' +
                '<td>' + item.einheit + '</td>';
            tbody.appendChild(tr);
        }
    });
}
