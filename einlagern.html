<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfleisch Warenbestand – Einlagerung</title>
    <style>
        /* Jagdliches Farbschema mit dunklem Hintergrund und heller Typografie */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1em;
            min-height: 100vh;
            background: linear-gradient(to bottom, #2e5339, #1c2a20);
            color: #fdfdfd;
            position: relative;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-top: 0.5em;
            margin-bottom: 1em;
        }
        .form-section {
            margin-bottom: 1.5em;
            padding: 1em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-section label {
            display: block;
            margin-top: 0.5em;
            font-size: 1.05em;
        }
        .form-section select,
        .form-section input {
            width: 100%;
            padding: 0.55em;
            margin-top: 0.25em;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fdfdfd;
            font-size: 1.05em;
        }
        .form-section input::placeholder {
            color: #e0e0e0;
        }
        button {
            margin-top: 1em;
            padding: 0.6em 1.2em;
            font-size: 1.05em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #6a462f;
            color: #fff;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #845632;
        }
        .nav {
            text-align: center;
            margin-top: 2em;
        }
        .nav a {
            color: #ffffff;
            text-decoration: underline;
            font-size: 1em;
        }
    </style>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Einlagerung</h1>
    <div class="form-section">
        <label for="wildart_e">Wildart</label>
        <select id="wildart_e">
            <option value="Schwarzwild">Schwarzwild</option>
            <option value="Rehwild">Rehwild</option>
            <option value="Damwild">Damwild</option>
        </select>
        <label for="teil_e">Teilstück</label>
        <select id="teil_e">
            <option value="Nacken">Nacken</option>
            <option value="Hackfleisch">Hackfleisch</option>
            <option value="Gulasch">Gulasch</option>
            <option value="Keule">Keule</option>
            <option value="Blatt">Blatt</option>
        </select>
        <label for="menge_e">Menge (z. B. 1.5)</label>
        <input type="number" step="0.01" id="menge_e">
        <label for="einheit_e">Einheit</label>
        <select id="einheit_e">
            <option value="kg">kg</option>
            <option value="Portionen">Portionen</option>
        </select>
        <label for="lagerort_e">Lagerort</label>
        <input type="text" id="lagerort_e" placeholder="z. B. TK1">
        <label for="datum_e">Datum</label>
        <input type="date" id="datum_e">
        <button id="btn_e">Einlagern</button>
    </div>
    <div class="nav">
        <a href="index.html">Zurück zum Menü</a>
    </div>
    <script>
    const supabaseUrl = 'https://jdeostlfpeckgsljzwzi.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkZW9zdGxmcGVja2dzbGp6d3ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMTg3NzAsImV4cCI6MjA2OTg5NDc3MH0.DnmdWAVz6vUkk_DZluz8h7jiPhLotl6RdydWFsPh0QM';
    const { createClient } = supabase;
    const db = createClient(supabaseUrl, supabaseAnonKey);
    // Datum vorbefüllen
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('datum_e').value = today;
    });
    // Einlagerung speichern
    document.getElementById('btn_e').addEventListener('click', async () => {
        const wildart = document.getElementById('wildart_e').value;
        const teil    = document.getElementById('teil_e').value;
        const menge   = parseFloat(document.getElementById('menge_e').value);
        const einheit = document.getElementById('einheit_e').value;
        const lagerort= document.getElementById('lagerort_e').value;
        const datum   = document.getElementById('datum_e').value;

        if (!menge || menge <= 0) {
            alert('Bitte eine gültige Menge eingeben.');
            return;
        }

        // Daten einfügen – ohne „returning“-Parameter (v2 entfernt ihn)
        const { error } = await db.from('bestandsdaten').insert({
            wildart,
            teil,
            menge,
            einheit,
            typ: 'Einlagerung',
            datum,
            lagerort
        });

        if (error) {
            alert('Fehler bei der Einlagerung: ' + (error.message || error.code || JSON.stringify(error)));
        } else {
            alert('Einlagerung gespeichert.');
            document.getElementById('menge_e').value = '';
        }
    });
    </script>
</body>
</html>
