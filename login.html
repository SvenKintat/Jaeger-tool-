<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Wildfleisch Warenbestand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1em;
            min-height: 100vh;
            background: linear-gradient(to bottom, #2e5339, #1c2a20);
            color: #fdfdfd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            padding: 2em;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
            font-size: 1.6em;
        }
        label {
            display: block;
            margin-top: 1em;
            font-size: 1.05em;
        }
        input {
            width: 100%;
            padding: 0.6em;
            margin-top: 0.3em;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fdfdfd;
            font-size: 1.05em;
        }
        input::placeholder {
            color: #e0e0e0;
        }
        button {
            margin-top: 1.5em;
            padding: 0.6em;
            width: 100%;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #6a462f;
            color: #fff;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #845632;
        }
        .secondary-link {
            margin-top: 1em;
            text-align: center;
        }
        .secondary-link a {
            color: #fdfdfd;
            text-decoration: underline;
        }
        .error-message {
            margin-top: 1em;
            color: #ffd1d1;
            display: none;
        }
    </style>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Anmelden</h1>
        <label for="email">E‑Mail</label>
        <input type="email" id="email" placeholder="E‑Mail" />
        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="Passwort" />
        <button id="loginButton">Einloggen</button>
        <div class="error-message" id="errorMsg"></div>
        <div class="secondary-link">
            Noch kein Konto? <a href="register.html">Registrieren</a>
        </div>
    </div>
    <script>
    // Supabase Initialisierung
    const supabaseUrl    = 'https://jdeostlfpeckgsljzwzi.supabase.co';
    const supabaseAnonKey= 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkZW9zdGxmcGVja2dzbGp6d3ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMTg3NzAsImV4cCI6MjA2OTg5NDc3MH0.DnmdWAVz6vUkk_DZluz8h7jiPhLotl6RdydWFsPh0QM';
    const { createClient } = supabase;
    const db = createClient(supabaseUrl, supabaseAnonKey);

    // Session‑Check: wenn bereits angemeldet, zur Startseite
    document.addEventListener('DOMContentLoaded', async () => {
        const { data: { session } } = await db.auth.getSession();
        if (session) {
            window.location.href = 'index.html';
        }
    });

    // Login‑Button
    document.getElementById('loginButton').addEventListener('click', async () => {
        const email    = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMsgEl = document.getElementById('errorMsg');
        errorMsgEl.style.display = 'none';
        errorMsgEl.textContent   = '';
        if (!email || !password) {
            errorMsgEl.textContent = 'Bitte E‑Mail und Passwort eingeben.';
            errorMsgEl.style.display= 'block';
            return;
        }
        const { error } = await db.auth.signInWithPassword({ email, password });
        if (error) {
            errorMsgEl.textContent = 'Anmeldung fehlgeschlagen: ' + (error.message || error.description || 'Unbekannter Fehler');
            errorMsgEl.style.display= 'block';
        } else {
            window.location.href = 'index.html';
        }
    });
    </script>
</body>
</html>
