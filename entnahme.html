<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildfleisch Warenbestand – Entnahme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1em;
            min-height: 100vh;
            background: linear-gradient(to bottom, #2e5339, #1c2a20);
            color: #fdfdfd;
            position: relative;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-top: 0.5em;
            margin-bottom: 1em;
        }
        .form-section {
            margin-bottom: 1.5em;
            padding: 1em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-section label {
            display: block;
            margin-top: 0.5em;
            font-size: 1.05em;
        }
        .form-section select,
        .form-section input {
            width: 100%;
            padding: 0.55em;
            margin-top: 0.25em;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fdfdfd;
            font-size: 1.05em;
        }
        .form-section input::placeholder {
            color: #e0e0e0;
        }
        button {
            margin-top: 1em;
            padding: 0.6em 1.2em;
            font-size: 1.05em;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #6a462f;
            color: #fff;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #845632;
        }
        .nav {
            text-align: center;
            margin-top: 2em;
        }
        .nav a {
            color: #ffffff;
            text-decoration: underline;
            font-size: 1em;
        }
    </style>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Entnahme</h1>
    <div class="form-section">
        <!-- Auswahl der verfügbaren Teilstücke aus dem Bestand -->
        <label for="stock_item">Verfügbarer Bestand</label>
        <select id="stock_item"></select>

        <label for="menge_a">Menge (z. B. 1.5)</label>
        <input type="number" step="0.01" id="menge_a">

        <!-- Einheitsanzeige: wird automatisch gesetzt und ist nicht editierbar -->
        <label for="einheit_display">Einheit</label>
        <input type="text" id="einheit_display" disabled>

        <label for="lagerort_a">Lagerort</label>
        <input type="text" id="lagerort_a" placeholder="z. B. TK1">
        <label for="datum_a">Datum</label>
        <input type="date" id="datum_a">
        <label for="verwendung_a">Verwendungszweck</label>
        <input type="text" id="verwendung_a" placeholder="z. B. Eigenbedarf">
        <button id="btn_a">Entnahme</button>
    </div>
    <div class="nav">
        <a href="index.html">Zurück zum Menü</a>
    </div>
    <script>
    const supabaseUrl = 'https://jdeostlfpeckgsljzwzi.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkZW9zdGxmcGVja2dzbGp6d3ppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMTg3NzAsImV4cCI6MjA2OTg5NDc3MH0.DnmdWAVz6vUkk_DZluz8h7jiPhLotl6RdydWFsPh0QM';
    const { createClient } = supabase;
    const db = createClient(supabaseUrl, supabaseAnonKey);

    // Datum vorbefüllen
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('datum_a').value = today;
        loadStockItems();
    });

    // Bestandsdaten laden und Dropdown befüllen
    async function loadStockItems() {
        const selectElement = document.getElementById('stock_item');
        selectElement.innerHTML = '';
        const { data, error } = await db.from('bestandsdaten').select('*');
        if (error) {
            console.error('Fehler beim Laden der Daten:', error);
            return;
        }
        // Aggregierte Summen je Wildart + Teil
        const totals = {};
        data.forEach(item => {
            const key = item.wildart + '_' + item.teil;
            if (!totals[key]) {
                totals[key] = { wildart: item.wildart, teil: item.teil, menge: 0, einheit: item.einheit };
            }
            totals[key].einheit = item.einheit; // letzte Einheit merken
            if (item.typ === 'Einlagerung') {
                totals[key].menge += item.menge;
            } else if (item.typ === 'Entnahme') {
                totals[key].menge -= item.menge;
            }
        });
        // Nur Items mit Menge > 0 auswählen
        Object.values(totals).forEach(item => {
            if (item.menge > 0) {
                const option = document.createElement('option');
                // Wir speichern die Werte im data-Attribut für spätere Nutzung
                option.value = `${item.wildart}|${item.teil}`;
                option.setAttribute('data-wildart', item.wildart);
                option.setAttribute('data-teil', item.teil);
                option.setAttribute('data-einheit', item.einheit);
                option.textContent = `${item.wildart} – ${item.teil} (${item.menge.toFixed(2)} ${item.einheit})`;
                selectElement.appendChild(option);
            }
        });
        // Wenn Optionen vorhanden sind, wähle die erste und fülle die Einheit aus
        if (selectElement.options.length > 0) {
            updateEinheitDisplay();
        }
        // Bei Änderung der Auswahl Einheit aktualisieren
        selectElement.addEventListener('change', updateEinheitDisplay);
    }

    function updateEinheitDisplay() {
        const selectElement = document.getElementById('stock_item');
        const selectedOption = selectElement.options[selectElement.selectedIndex];
        const einheit = selectedOption.getAttribute('data-einheit');
        document.getElementById('einheit_display').value = einheit;
    }

    // Entnahme speichern
    document.getElementById('btn_a').addEventListener('click', async () => {
        const selectElement = document.getElementById('stock_item');
        if (selectElement.options.length === 0) {
            alert('Es sind keine Bestände vorhanden.');
            return;
        }
        const selectedOption = selectElement.options[selectElement.selectedIndex];
        const wildart = selectedOption.getAttribute('data-wildart');
        const teil    = selectedOption.getAttribute('data-teil');
        const einheit = selectedOption.getAttribute('data-einheit');
        const menge   = parseFloat(document.getElementById('menge_a').value);
        const lagerort= document.getElementById('lagerort_a').value;
        const datum   = document.getElementById('datum_a').value;
        const verwendung = document.getElementById('verwendung_a').value;

        if (!menge || menge <= 0) {
            alert('Bitte eine gültige Menge eingeben.');
            return;
        }

        // Eintrag für Entnahme speichern
        const { error } = await db.from('bestandsdaten').insert({
            wildart,
            teil,
            menge,
            einheit,
            typ: 'Entnahme',
            datum,
            lagerort,
            verwendungszweck: verwendung
        });

        if (error) {
            alert('Fehler bei der Entnahme: ' + (error.message || error.code || JSON.stringify(error)));
        } else {
            alert('Entnahme gespeichert.');
            document.getElementById('menge_a').value = '';
            document.getElementById('verwendung_a').value = '';
            // Bestände neu laden, damit die Auswahl aktualisiert wird
            loadStockItems();
        }
    });
    </script>
</body>
</html>
